<!DOCTYPE html>
<html>
<head>
    <title class='title'>tests</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' href='../styles/tests.css'/>
    <link rel='icon' type='image/png' href='../images/gear2.png'>
    <script src='../lib/jquery.js'></script>
    <script src='../lib/underscore.js'></script>
    <script src='../util/require.js'></script>

</head>
<body>
<a href='../'>../</a>

<h2 class='index'>test groups</h2>

<div><p id='index'></p></div>
<h3 class='title'>&nbsp;</h3>

<p id='verify'></p>

<div id='container'></div>
<div id='triggers'></div>
<pre id='status'></pre>
<div class='console'></div>

<script>
    //add new tests here
    var scripts = {
        'require': 'test-require.js',
        'worker': 'test-worker.js',
        'ammo': 'test-ammo.js',
        'factory': 'test-factory.js',
        'collision': 'test-collision.js',
        'constraint': 'test-constraint.js',
        'transform': 'test-transform.js',
        'shapes': 'test-shapes.js',
        'json ui': 'test-json.js'
    };
</script>

<script>
    var library = {};
    function loadTest(event) {
        library && library.clearObjects && library.clearObjects();
        $('#container').empty();
        clearConsole();
        var title = $(event.target).text();
        $('.title').text('test: ' + title);
        var script = $(event.target).attr('script');
        library = require(script, undefined);
        var $verify = $('#verify');
        $verify.empty();
        //console.log('group: ' + script);
        _.each(library.test, function (fun, name) {
            //console.log('test: ' + name);
            var e = $('<button />', {
                'class': 'test',
                'group': title,
                'test': name
            });
            e.text(name);
            $verify.append(e);
        });
        $verify.children('.test').on('click', runTest);
    }

    function runTest(event) {
        library && library.clearObjects && library.clearObjects();
        clearConsole();
        var title = $(event.target).text();
        console.info(title);
        library.test[title]();
    }

    window.onload = function () {
        var utils = require('../util/test.js', undefined);
        var $index = $('#index');
        _.each(scripts, function (script, title) {
            var e = $('<button />', {
                'class': 'test',
                'group': title,
                'script': script
            });
            e.text(title);
            $index.append(e);
        });
        setConsole('.console');
        console.info('ready');
        $index.children('.test').on('click', function (e) {
            clearConsole();
            console.log('loading ' + $(e.target).attr('group') + '...');
            setTimeout(function () {
                loadTest(e);
            }, 0);
        });
    };


</script>
</body>
</html>
