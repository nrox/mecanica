<body>

<h1>examples/constraint</h1>
<script>
    var factory = require('../factory.js');
    var world = {
        shape: {
            s1: { type: 'box', dx: 1, dy: 2, dz: 2, segments: 4 },
            s2: { type: 'sphere', r: 1, segments: 8 }
        },
        material: {
            m1: { type: 'basic', wireframe: true, color: 0x772244 },
            m2: { type: 'basic', wireframe: true, color: 0x224477 }
        },
        body: {
            b1: { type: 'basic', mass: 0, shape: 's1', material: 'm2'},
            b2: { type: 'basic', mass: 1, shape: 's2', material: 'm1', position: {x: 0, y: 0, z: 3}}
        },
        connector: {
            c1: {body: 'b1'},
            c2: {body: 'b2', base: {z: -3}}
        },
        constraint: {
            cons: {
                a: 'c1', b: 'c2', bodyA: 'b1', bodyB: 'b2'
            }
        },
        monitor: {
            m1: {
                camera: 'tracker', lookAt: 'b2', width: 600,
                axis: {x: 1, y: 0.5, z: 0.3}, distance: 20, inertia: 5
            }
        }
    };
    factory.loadScene(world, {axisHelper: 5, webWorker: true});
    factory.startSimulation();
    factory.startRender();
</script>
</body>
</html>
